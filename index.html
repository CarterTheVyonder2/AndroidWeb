
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Honeycomb Recreation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Action Bar -->
    <div class="action-bar">
        <div class="logo">Honeycomb UI</div>
        <div class="icons">
            <div class="icon">🔔</div>
            <div class="icon">⚙️</div>
        </div>
    </div>

    <!-- Home Screen -->
    <div class="home-screen">
        <div class="widget">Clock Widget</div>
        <div class="widget">Weather Widget</div>
        <div class="widget">Music Widget</div>
        <div class="placeholder">App Grid</div>
    </div>

    <!-- App Dock -->
    <div class="app-dock">
        <div class="icon">A</div>
        <div class="icon">B</div>
        <div class="icon">C</div>
        <div class="icon">D</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
